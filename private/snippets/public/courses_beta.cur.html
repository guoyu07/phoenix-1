<script type="text/javascript">
$(document).ready(function () {
    $.getJSON('/rpc.php', {'method': 'loadCourses'}, function (ret) {
        $('#courselist_body').html('');
        $.each(ret.data, function (ii, val) {
            pushRow(val.cid, val.subject, val.lead_instructor, val.title, val.synopsis, val.minage, val.maxage);
        });
        updateCount();
    });
});

function moveScroller() {
    var move = function() {
        var st = $(window).scrollTop() + 36;
        var ot = $("#scroller-anchor").offset().top;
        var s = $("#scroller");
        if(st > ot) {
            s.css({
                position: "fixed",
                top: "2.8em"
            });
        } else {
            if(st <= ot) {
                s.css({
                    position: "relative",
                    top: "0em"
                });
            }
        }
    };
    $(window).scroll(move);
    move();
}

function pushRow(id, subj, lead, title, synop, agemin, agemax) {
    $('#courselist_body').append('<tr class="metalink course-row hideable-' + subj.toLowerCase() + '" data-courseid="' + id + '"><td><div class="course-colorbox course-cb-' + subj.toLowerCase() + '"></div> ' + subj.toUpperCase() + pad(id.toString(), 3, '0', STR_PAD_LEFT) + '</td><td><div class="course-title"><span class="badge">Ages ' + agemin + '-' + agemax + '</span> <a href="/view_course.php?id=' + id + '"><strong>' + title + '</strong></a></div><div id="courseid-' + id + '-synop" class="hide course-synopsis courseexpand-' + id + '">' + synop + '<br /><a href="/view_course.php?id=' + id + '">View course in detail&hellip;</a></div></td><td>' + lead + '</td></tr>');
}

function updateCount() {
    $('#course_count').html($('#courselist_body>tr').length.toString());
}

var STR_PAD_LEFT = 1;
var STR_PAD_RIGHT = 2;
var STR_PAD_BOTH = 3;
 
function pad(str, len, pad, dir) {
    if (typeof(len) == "undefined") { var len = 0; }
    if (typeof(pad) == "undefined") { var pad = ' '; }
    if (typeof(dir) == "undefined") { var dir = STR_PAD_RIGHT; }
 
    if (len + 1 >= str.length) {
        switch (dir){
            case STR_PAD_LEFT:
                str = Array(len + 1 - str.length).join(pad) + str;
            break;
            case STR_PAD_BOTH:
                var right = Math.ceil((padlen = len - str.length) / 2);
                var left = padlen - right;
                str = Array(left+1).join(pad) + str + Array(right+1).join(pad);
            break;
 
            default:
                str = str + Array(len + 1 - str.length).join(pad);
            break;
 
        } // switch
    }
    return str;
}

$('.course-row').live("click", function () {

    /* Hide it all */
    $('.course-synopsis').slideUp('fast');
    
    /* Toggle content */
    var courseid = $(this).data('courseid');
    $('#courseid-' + courseid + '-synop').slideToggle('fast');
    return true;
    
});

$('#program').change(function () {
    if ($(this).val() == 'SP') {
        $('#ap-selectors').hide();
        $('#sp-selectors').fadeIn();
    } else {
        $('#sp-selectors').hide();
        $('#ap-selectors').fadeIn();
    }
});

moveScroller();
