<script type="text/javascript">
$(document).ready(function () {
    loadCourses('ARTS,PHED,MSCT,LANG', 'all', '1:2:3:4', '1:2:3:4:A:B:C');
});

function moveScroller() {
    var move = function() {
        var st = $(window).scrollTop() + 36;
        var ot = $("#scroller-anchor").offset().top;
        var s = $("#scroller");
        if(st > ot) {
            s.css({
                position: "fixed",
                top: "2.8em"
            });
        } else {
            if(st <= ot) {
                s.css({
                    position: "relative",
                    top: "0em"
                });
            }
        }
    };
    $(window).scroll(move);
    move();
}

function reloadCourses() {
    var loadSubj = new Array();
    var loadWeek = new Array();
    var loadPeriod = new Array();
    $.each($('input.subject:checked'), function (i, tickbox) {
        loadSubj.push($(tickbox).prop('name'));
    });
    $.each($('input.week:checked'), function (i, tickbox) {
        loadWeek.push($(tickbox).val());
    });
    $.each($('input.period:checked'), function (i, tickbox) {
        loadPeriod.push($(tickbox).val());
    });

    var subjStr = loadSubj.join(',');
    var ageStr = (($('#program').val()) ? $('#agefilter').val() : 'all');
    var weekStr = loadWeek.join(':');
    var periodStr = loadPeriod.join(':');
    console.log('Attempting to load courses with arguments: '+subjStr+' and '+ageStr+' with weekStr='+weekStr+' and periodStr='+periodStr);
    loadCourses(subjStr, ageStr, weekStr, periodStr);
}

function pushRow(id, subj, lead, title, synop, agemin, agemax) {
    if ((subj == 'ARTS') || (subj == 'PHED') || (subj == 'LANG') || (subj == 'MSCT')) var sp = true;
    else var sp = false; 

    $('#courselist_body').append('<tr class="metalink course-row is-' + subj.toLowerCase() + '" data-courseid="' + id + '" data-agemin="' + agemin + '" data-agemax="' + agemax + '"><td><div class="course-colorbox course-cb-' + subj.toLowerCase() + '"></div> ' + subj.toUpperCase() + pad(id.toString(), 3, '0', STR_PAD_LEFT) + '</td><td><div class="course-title">' + ((sp) ? '<span class="badge">Ages ' + agemin + '-' + agemax + '</span> ' : '') + '<a href="/view_course.php?id=' + id + '"><strong>' + title + '</strong></a></div><div id="courseid-' + id + '-synop" class="hide course-synopsis courseexpand-' + id + '">' + synop + '<br /><a href="/view_course.php?id=' + id + '">View course in detail&hellip;</a></div></td><td>' + lead + '</td></tr>');
}

function updateCount() {
    $('#course_count').html($('#courselist_body>tr:visible').length.toString());

    var $allRows = $('tr:visible');
    var $oddRows = $allRows.filter(':odd');
    var $evenRows = $allRows.filter(':even');

    // Remove old classes, then add new ones.
    $oddRows.removeClass('even').addClass('odd');
    $evenRows.removeClass('odd').addClass('even');
}

var STR_PAD_LEFT = 1;
var STR_PAD_RIGHT = 2;
var STR_PAD_BOTH = 3;
 
function pad(str, len, pad, dir) {
    if (typeof(len) == "undefined") { var len = 0; }
    if (typeof(pad) == "undefined") { var pad = ' '; }
    if (typeof(dir) == "undefined") { var dir = STR_PAD_RIGHT; }
 
    if (len + 1 >= str.length) {
        switch (dir){
            case STR_PAD_LEFT:
                str = Array(len + 1 - str.length).join(pad) + str;
            break;
            case STR_PAD_BOTH:
                var right = Math.ceil((padlen = len - str.length) / 2);
                var left = padlen - right;
                str = Array(left+1).join(pad) + str + Array(right+1).join(pad);
            break;
 
            default:
                str = str + Array(len + 1 - str.length).join(pad);
            break;
 
        } // switch
    }
    return str;
}

function loadCourses(passSubj, passAge, passWeeks, passPeriods) {
    $('#courselist_body').html('<tr><td colspan="3"><p style="margin-top:2em;font-size:1.3em;text-align:center;" class="muted">Reloading data,<br />please standby!</p></td></tr>');

    $.getJSON('/rpc.php', {'method': 'loadCourses', 'subjects': passSubj, 'age': passAge, 'week': passWeeks, 'period': passPeriods}, function (ret) {
        $('#courselist_body').html('');
        $.each(ret.data, function (ii, val) {
            pushRow(val.cid, val.subject, val.lead_instructor, val.title, val.synopsis, val.minage, val.maxage);
        });
        updateCount();

        // Bind search
        var $rows = $('.courses tbody tr');
        $('#search_input').keyup(function() {
            var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();

            $rows.show().filter(function() {
                var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                return !~text.indexOf(val);
            }).hide();
            updateCount();
        });

        $('#agefilter').change(function () {
            if ($(this).val() == 'all') {
                $('.hidden-due-age').show().removeClass('hidden-due-age');
            } else {
                var testAge = $(this).val();
                $.each($('.course-row'), function (ii, course) {
                    if ($(course).data('agemin') > testAge) {
                        $(course).hide().addClass('hidden-due-age');
                    } else if ($(course).data('agemax') < testAge) {
                        $(course).hide().addClass('hidden-due-age');
                    } else {
                        $(course).show().removeClass('hidden-due-age');
                    }
                });
            }
            updateCount();
        });

        $('input.subject').change(function() {
            reloadCourses();
        });

        $('input.week').change(function() {
            reloadCourses();
        });

        $('input.period').change(function() {
            reloadCourses();
        });
    });
}

$('.course-row').live("click", function () {

    /* Hide it all */
    $('.course-synopsis').slideUp();
    
    /* Toggle content */
    var courseid = $(this).data('courseid');
    $('#courseid-' + courseid + '-synop').slideToggle();
    return true;
    
});

$('#program').change(function () {
    console.log('Program change occured');
    $('.subject').prop('checked', false);
    $('.period').prop('checked', false);
    if ($(this).val() == 'SP') {
        $('#show-arts').prop('checked', true);
        $('#show-msct').prop('checked', true);
        $('#show-lang').prop('checked', true);
        $('#show-phed').prop('checked', true);
        $('#show-period-1').prop('checked', true);
        $('#show-period-2').prop('checked', true);
        $('#show-period-3').prop('checked', true);
        $('#show-period-4').prop('checked', true);
        $('#ap-selectors').hide();
        $('#sp-selectors').fadeIn();
    } else {
        $('#show-ciso').prop('checked', true);
        $('#show-path').prop('checked', true);
        $('#show-ibtc').prop('checked', true);
        $('#show-ibrv').prop('checked', true);
        $('#show-sats').prop('checked', true);
        $('#show-period-a').prop('checked', true);
        $('#show-period-b').prop('checked', true);
        $('#show-period-c').prop('checked', true);
        $('#sp-selectors').hide();
        $('#ap-selectors').fadeIn();
    }
    reloadCourses();
});

moveScroller();
    
</script>
