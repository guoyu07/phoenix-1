<div id="course_list" class="content-row spaced body-emulate">
    <h2>Roster: Class #{{class_id}} ({{course_title}})</h2>
    <p>The list of students enrolled in your class is as below.</p.
    <p>
        <table id="roster">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Date of Birth</th>
                    <th>Parent's Name</th>
                </tr>
            </thead>
            <tbody>
                {{enroll_table}}
            </tbody>
        </table>
    </p>
    


</div>

<script type="text/javascript">
$('.edit').change(function () {
    laoshi.pushClassUpdate($(this).data('db-item'), $(this).val(), {{class_id}});
    $('#changed').slideDown();
});

</script>
