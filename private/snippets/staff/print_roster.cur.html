<!DOCTYPE html>
<!-- [v30413] -->
<html lang="en-gb">
<head>
    
    <!--[if lte IE 7]>
    <link rel="shortcut icon" href="/favicon.ico"  type="image/x-icon"/>
    <![endif]-->
    <link rel="icon" href="/favicon.png" type="image/x-icon"/>
    
    <title>Class Roster</title>
    
    <link rel="stylesheet" href="/assets/bootstrap.min.css?_=30416" media="all" type="text/css" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.tiptip.min.js"></script>
    <script type="text/javascript" src="/assets/plume.js?_=30121"></script>
    
    <!--[if lt IE 9]>
    <script text="text/javascript" src="//ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div class="row-fluid">
        <div class="span8">
            <h1>{{course_id}}.{{class_id}} (Week {{week}}, {{program}} {{period}})</h1>
            
            <p></p>
            
            <h3>{{course_title}}</h3>
            <table class="table table-striped table-bordered" id="w1">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Enroll Timestamp</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    {{enroll_table}}
                </tbody>
            </table>
        </div>
        <div class="span4">
            <p style="margin-top:10px;"><img src="/assets/img/cis_logo.png" style="height:96px;" /></p>
            <p><button class="print-hide btn btn-primary" name="print" onclick="window.print();">Print Roster</button></p>
            <p>&nbsp;</p>
        </div>
</div>
</body>
</html>
